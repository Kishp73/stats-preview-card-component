<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card_container">
    <header class="image_header">
      <div class="img_container">
        <picture>
          <img class="img_header_desktop" src="images\image-header-desktop.jpg" alt="People-working-business">
          <img class="img_header_mobile" src="images\image-header-mobile.jpg" alt="People-working-business">
        </picture>
      </div>
    </header>
    <main class="main_card">
      <div class="presentations_container">
        <h1 class="presentation_txt">Get <span class="highlight">insights</span> that help your business grow.</h1>
      </div>
      
      <div class="paragraph_container"> 
        <p class="main_paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>

      <section class="stat_heading">
        
        <div class="stat_container">
          <div class="heading"><span class="stat_styles">10k+</span>COMPANIES</div>
        </div>

        <div class="stat_container">
          <div class="heading"><span class="stat_styles">314</span>TEMPLATES</div>
        </div>

        <div class="stat_container_last">
          <div class="heading"><span class="stat_styles">12M+</span>QUERIES</div>
        </div>

      </section>
    </main>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
